<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>

<body>
    <div id="contanier">

    </div>
    <script type="text/jsx">
        var TestClickComponent=React.createClass({ clickHandler:function(event){ var tipE=React.findDOMNode(this.refs.tip); if(tipE.style.display==='none'){ tipE.style.display='inline'; }else{ tipE.style.display='none'; } event.preventDefault(); event.stopPropagation();
        }, render:function(){ return (
        <div>
            <button onClick={this.clickHandler}>显示|隐藏</button><span ref="tip">测试点击</span>
        </div>
        ); } }); var TestInputComponent=React.createClass({ changeHandler:function(event){ this.setState({ inputContent:event.target.value }); }, getInitialState:function(){ return { inputContent:'' } }, render:function(){ return (
        <div>
            <input type="text" onChange={this.changeHandler} />
            <span>{this.state.inputContent}</span>
        </div>
        ); } }); React.render(
        <div>
            <TestClickComponent/>
            <TestInputComponent/>
        </div>,document.getElementById('contanier'));
    </script>
</body>

</html>
